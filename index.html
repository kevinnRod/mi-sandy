<head>

  <style>
    body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to top right, #ffe0e6, #ffd1dc);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    min-height: 100vh; 
    }
    h1 {
      margin-top: 80px;
      font-size: 3em;
      color: #d81b60;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    #mensaje {
      margin: 40px auto 0;
      max-width: 600px;
      font-size: 1.3em;
      color: #880e4f;
      white-space: pre-wrap;
      display: none;
    }

    button {
      margin-top: 30px;
      padding: 15px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background-color: #ec407a;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #d81b60;
    }

    .corazon {
      position: fixed;
      color: #f50057;
      font-size: 24px;
      animation: flotar 5s linear infinite;
      opacity: 0.8;
    }

    .galeria-wrapper {
  position: relative;
  max-width: 90%;
  margin: 40px auto;
  overflow: hidden;
}

.galeria {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  scroll-behavior: smooth;
  gap: 20px;
  padding: 20px;
}

.carrusel-item {
  flex: 0 0 auto;
  width: 300px;
  scroll-snap-align: start;
  background: white;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  padding: 15px;
  text-align: center;
}

.carrusel-item img {
  width: 100%;
  border-radius: 10px;
}

.descripcion {
  margin-top: 10px;
  font-size: 1em;
  color: #880e4f;
}

.scroll-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: #f06292;
  color: white;
  border: none;
  font-size: 1.5em;
  padding: 10px 15px;
  cursor: pointer;
  z-index: 1;
  border-radius: 50%;
  opacity: 0.8;
}

.scroll-btn.left {
  left: -5px;
}

.scroll-btn.right {
  right: -5px;
}
    @keyframes flotar {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
.fade-in {
  opacity: 0;
  transform: translateY(30px);
  animation: aparecer 1s ease-out forwards;
}

@keyframes aparecer {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.titulo-galeria {
  font-size: 1.5em;
  color: #c2185b;
  margin-top: 40px;
  animation: aparecer 1s ease-out forwards;
  opacity: 0;
  transform: translateY(20px);
}

.final-amor {
  margin: 80px 0 40px;
  text-align: center;
  opacity: 0;
  animation: aparecer 2s ease-out forwards;
}

.rosa-animada {
  font-size: 4rem;
  animation: latido 1.5s infinite, flotarRosa 6s ease-in-out infinite;
  display: inline-block;
}

.dedicatoria-final {
  margin-top: 10px;
  font-size: 1.8rem;
  color: #c2185b;
  font-family: 'Segoe Script', cursive;
  animation: textoFlotante 4s ease-in-out infinite, brilloTexto 2.5s ease-in-out infinite;
}

/* Animaciones */
@keyframes latido {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}

@keyframes flotarRosa {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-15px); }
  100% { transform: translateY(0); }
}

@keyframes textoFlotante {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

@keyframes brilloTexto {
  0%, 100% { text-shadow: 0 0 2px #ffb6c1; }
  50% { text-shadow: 0 0 8px #ff4081; }
}



</style>

  function mostrarDedicatoria() {
  const audio = document.getElementById("musicaFondo");
  audio.volume = 0.6;

  audio.play().catch(err => console.log("Error al reproducir música:", err));

  const div = document.getElementById("mensaje");
  div.innerHTML = "";
  div.style.display = "block";
  let i = 0, j = 0;

  function escribirLinea() {
    if (i >= mensaje.length) {
      setTimeout(() => {
        mostrarConAnimacion("tituloGaleria1");
        mostrarGaleriaConAnimacion("galeriaWrapper");

        setTimeout(() => {
          mostrarConAnimacion("tituloGaleria2");
          mostrarGaleriaConAnimacion("galeriaWrapper2");

          setTimeout(() => {
            mostrarBloqueFinal(); 
          }, 1200);
        }, 1000);
      }, 1000);
      return;
    }

    const linea = mensaje[i];
    if (j < linea.length) {
      div.innerHTML += linea.charAt(j);
      j++;
      setTimeout(escribirLinea, 40);
    } else {
      div.innerHTML += "<br>";
      i++;
      j = 0;
      setTimeout(escribirLinea, 400);
    }
  }

  escribirLinea();
}

function mostrarConAnimacion(id) {
  const el = document.getElementById(id);
  el.style.display = "block";
  el.classList.add("fade-in");
}
function mostrarGaleriaConAnimacion(id) {
  const element = document.getElementById(id);
  element.style.display = "block";

}
function mostrarBloqueFinal() {
  const final = document.getElementById("bloqueFinal");
  final.style.display = "block";
  final.classList.add("fade-in");
}
